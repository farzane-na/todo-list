<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="title">
            <h1 >Todo List App</h1>
        </div>
        <div class="input-todo">
            <label class="title-input">Add Item</label>
            <input type="text" class="input" placeholder="Write Your Todo">
        </div>
        <div class="todo-btns">
            <button class="add-todo">Add Todo List</button>
            <button class="clear-todo">Cleare Todo List</button>
        </div>
        <!-- Main -->
        <div class="todos">
            <h2 >Todo List</h2>
            <div class="todo-wrapper">
                <div class="complete todo-item">
                    <!-- <p class="todo-name">React</p>
                    <div class="control-todo">
                        <button class="complete-todo">Complete</button>
                        <button class="delete-todo">Delete</button>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
